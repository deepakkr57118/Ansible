---

- name: Install apache webserver
  apt:
    name: apache2
    state: present
    update_cache: yes


- name: Copy index.html from template
  template:
    src: index.html.j2
    dest: /var/www/html/index.html
    owner: www-data
    group: www-data
    mode: '0644'
  notify: Restart apache

- name: Ensure apache is running and enabled
  service:
    name: apache2
    state: started
    enabled: yes